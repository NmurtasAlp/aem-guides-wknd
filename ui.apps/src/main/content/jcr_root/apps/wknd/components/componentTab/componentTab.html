<!--MULTIFIELD COMPOSITE-->
<!-- ciclo i figli della dialog -->
<div data-sly-list.stateMultifield="${resource.getChildren}">
    <!--  cerco il nodo che si chiama come il multifiled che mi interessa-->
    <div data-sly-test="${stateMultifield.name == 'states'}">
        <!--una volta trovato stampo i valori che mi interessano-->
        <p>States</p>
        <ul data-sly-list.state="${stateMultifield.getChildren}">

            <li data-sly-test.name="${state.jcr:name}">State: ${name} </li>

            <li data-sly-test.flag="${state.flag}">
                Flag:
                <img src="${flag}" alt="${name}"/>
            </li>

        </ul>
    </div>
</div>

<ul data-sly-list="${properties.cities}">
    <li>${item}</li>
</ul>

    Hello World!
